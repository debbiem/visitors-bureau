<!doctype html>
<html><body itemscope itemtype="http://schema.org/LocalBusiness"
                vocab="http://schema.org/">
<link rel="alternate" type="application/json" href="{{ businesses }}.json">
<title>{{ businesses.name }}</title>
<form class="business-editor" enctype="application/json" method="patch">
Name:
<input type="text" name="name" itemprop="legalName" type="text" value={{ businesses.name }}><br>
Location:
<input type="text" name="location" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress" value={{ businesses.location }}><br>
URL:
<input type="text" name="URL" itemprop="url" value={{ businesses.URL }}><br>
Phone:
<input type="text" name="phone" itemprop="telephone"  value={{ businesses.phone }}><br>
Hours:
<input type="text" name="hours" itemprop="openingHours" itemtype="http://schema.org/Duration" value={{ businesses.hours }}><br>
Rating:
<input type="text" name="rating" itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating" itemprop="ratingValue" itemprop="reviewCount" value={{ businesses.rating }}><br>
Description:
<input type="text" name="description" itemprop="description" itemtype="http://schema.org/text" value={{ businesses.description }}><br>
Category:
<input type="text" name="category" value={{ businesses.category }}><br>
<input class="update" type="submit" value="update business">
</form></body></html>
